name: Python Tests

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      MARIADB_ROOT_PASSWORD: ${{ secrets.MARIADB_ROOT_PASSWORD }}
      MARIADB_USER: ${{ secrets.MARIADB_USER }}
      MARIADB_PASSWORD: ${{ secrets.MARIADB_PASSWORD }}
      FLAG_2: ${{ secrets.FLAG_2 }}

    services:
      mariadb:
        image: mariadb:11.4
        env:
          MARIADB_ROOT_PASSWORD: rootpassword
          MARIADB_DATABASE: tatou
          MARIADB_USER: tatou_user
          MARIADB_PASSWORD: tatou_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -h 127.0.0.1 -u root --password=rootpassword --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: server
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Wait for MariaDB
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client
          for i in {1..30}; do
            if mariadb-admin ping -h"127.0.0.1" -P"3306" -u"root" -p"rootpassword" --silent; then
              echo "MariaDB is ready!"
              break
            fi
            echo "Waiting for MariaDB... ($i/30)"
            sleep 2
          done

      - name: Initialize database
        run: |
          mariadb -h 127.0.0.1 -P 3306 -u root -p"rootpassword" tatou < db/tatou.sql
          echo "Database initialized successfully"

      - name: Run tests with coverage
        working-directory: server
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: tatou
          DB_USER: tatou_user
          DB_PASSWORD: tatou_password
          TESTING: "true"
          FLAG_2: ${{ secrets.FLAG_2 }}
          RMAP_BASE_PDF: /tmp/mock_rmap.pdf
          RMAP_KEYS_DIR: /tmp/keys
          TEST_MODE: "1"
        run: |
          . .venv/bin/activate
          mkdir -p /tmp/keys
          touch /tmp/mock_rmap.pdf

          python -m pytest \
            --verbose \
            --junit-xml=test-results/junit.xml \
            --html=test-results/report.html \
            --self-contained-html \
            --cov=src \
            --cov-report=html:test-results/coverage \
            --cov-report=json:coverage.json \
            --cov-report=term

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: server/test-results/
          retention-days: 30

      - name: Publish test results summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: server/test-results/junit.xml
          check_name: Test Results

      - name: Comment coverage on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ github.token }}
          coverage-path: server/coverage.json
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            harinwimalasiri/tatou:latest
            harinwimalasiri/tatou:${{ github.sha }}
